<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            display: inline-block;
            background-color: #1877f2;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #165dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login with Facebook</h1>
        <a href="https://www.facebook.com/v6.0/dialog/oauth?client_id={{ app_id }}&redirect_uri={{ redirect_uri }}&state=test" class="login-btn">
            Login with Facebook
        </a>
    </div>
</body>
</html>
